<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script defer src="./main.js"></script>
</head>
<body>
    <div class="popup__carts">
        <button class="cart">Cart <span>0</span></button>
        <button class="clearCart">Clear cart</button>
    </div>
    <div class="card__container">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="./image/orange.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Orange</h5>
              <p class="card-text">Price: $0.5</p>
              <a href="#" class="btn btn-primary addCart cart1">Add to cart</a>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="./image/banana.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Banana</h5>
              <p class="card-text">Price: $1.22</p>
              <a href="#" class="btn btn-primary addCart cart2">Add to cart</a>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="./image/lemon.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Price: $5</p>
              <a href="#" class="btn btn-primary addCart cart3">Add to cart</a>
            </div>
        </div>
    </div>
</body>
</html>
